<ion-header>

    <ion-navbar>
        <ion-title>MEDIA</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-card
        *ngFor="let currentVideo of _dataMedia">
        <video
            poster="assets/vids/{{ currentVideo.poster }}"
            controls>
            <source src="assets/vids/{{ currentVideo.video }}" type="video/mp4">
        </video>
    
        <ion-card-content>
            <ion-card-title>{{ currentVideo.title }}</ion-card-title>
            <p>{{ currentVideo.descripcion }}</p>
        </ion-card-content>
    
    </ion-card>

</ion-content>
