<ion-header>

    <ion-navbar>
        <ion-title>MEDIA</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-card
        (click)="loadDetails( currentVideo )"
        *ngFor="let currentVideo of _dataMedia">

        <img src="assets/vids/{{ currentVideo.poster }}">
    
        <ion-card-content>
            <ion-card-title>{{ currentVideo.title }}</ion-card-title>
            <p>{{ currentVideo.descripcion }}</p>
        </ion-card-content>
    
    </ion-card>

</ion-content>
